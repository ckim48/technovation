<!DOCTYPE html>
<html>
    <head>
        <title>Sample Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="chat-box" id="chat-box">

                    </div>
                    <div class="input-group mt-3">
                        <input type="text" id="user-input" class="form-control me-sm-2" placeholder="Type a message...">
                        <button onclick="sendMessage()" class="btn btn-primary"><i class="bi bi-send"></i></button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function sendMessage(){
            // trim() --> python strip()
            var userInput = document.getElementById("user-input").value.trim();
            console.log(userInput);
            if (userInput){
                var chatBox = document.getElementById('chat-box');
                document.getElementById("user-input").value = '';

                fetch("/get_response",
                    {
                        method: "POST",
                        headers:{
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({message: userInput}),
                    }
                )
                .then(response => response.json())
                .then(data => {
                       chatBox.innerHTML += "<div>User: " + userInput + "</div>";
                       chatBox.innerHTML += "<div>Chatbot: " + data.response + "</div>";
                })

            }

        }
    </script>
    </body>
</html>
