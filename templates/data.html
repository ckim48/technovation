{% extends "header.html" %}<!-- .navbar -->
{% block data %}

    <body>
        <div class="container mycontainer mt-6">
<h1 class="text-center mb-5 page-title" data-aos="fade-up">Statistics</h1>
            <div class="row">

                <div class="col-md-6">
                    <div class="card chart-card" data-aos="fade-right">
                        <div class="card-body">
                            <h2 class="card-title text-center">Gender Distribution</h2>
                            <p>Gender distribution of the users who consults with AI.</p>
                            <canvas id="barchart1"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card chart-card" data-aos="fade-left">
                        <div class="card-body">
                            <h2 class="card-title text-center">Topic Distribution</h2>
                            <p>The topic that users interest to consults with the chatbot.</p>
                            <canvas id="barchart2"></canvas>
                        </div>
                    </div>
                </div>


                                <div class="col-md-6 mt-md-5">
                    <div class="card chart-card"  data-aos="fade-right">
                        <div class="card-body">
                            <h2 class="card-title text-center">Coming Soon...</h2>
                            <p>.......</p>
                            <canvas id="barchart1"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-md-5">
                    <div class="card chart-card"  data-aos="fade-left">
                        <div class="card-body">
                            <h2 class="card-title text-center">Coming Soon...</h2>
                           <p>.......</p>

                            <canvas id="barchart2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('barchart1');
            var genderDistribution = {{ gender_distribution | tojson }};
            var labels = Object.keys(genderDistribution);
            var data = Object.values(genderDistribution);
            new Chart(ctx, {
                type:'bar',
                data:{
                    labels: labels,
                    datasets: [{
                        label: "Sample Data",
                        data : data
                    }]
                }

            });

            var contentDistribution = {{ content_distribution | tojson }};
            var labels = Object.keys(contentDistribution);
            var data = Object.values(contentDistribution);

            const ctx2 = document.getElementById('barchart2');
            new Chart(ctx2, {
                type:'bar',
                data:{
                    labels:labels,
                    datasets: [{
                        label: "Sample Data",
                        data : data
                    }]
                }

            });
        </script>
    </body>

{% endblock %}
