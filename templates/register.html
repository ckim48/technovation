<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../static/img/favicon-32x32.png">
        <link rel="apple-touch-icon" href="../static/img/apple-touch-icon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <link rel="stylesheet" href="../static/css/styles.css">
        <title>Honey Badger | Register</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5 rocknroll-one-regular">HONEY BADGER</h1>
            <div class="card login-card mt-5 mx-auto px-4 py-3">
                <div class="card-body">
                    <form>
                        <h1 class="text-center regis-h">Register</h1>
                        <div class="mt-4">
                            <label class="form-label"><strong>Username</strong></label>
                            <input class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Password</strong></label>
                            <input class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Re-password</strong></label>
                            <input class="form-control" placeholder="Enter your re-password">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Age</strong></label>
                            <input class="form-control" placeholder="Enter your age">
                        </div>
                        <div class="mt-3">
                            <label class="form-label"><strong>Gender</strong></label>
                            <input class="form-control" placeholder="Enter your gender">
                        </div>


                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <p class="color-red">{{messages[0]}}</p>
                            {% endif %}
                        {% endwith %}
                        <button type="submit" class="btn btn-success mt-3">Register</button>
                    </form>
                </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
