<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;800&family=Purple+Purse&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Honey Badger | Login</title>
</head>
<body>
  <div class="container">
      <h1 class="text-center mt-5">HONEY BADGER</h1>
      <div class="card login-card mt-5 mx-auto">
        <div class="card-body">
            <form action="/login" method="POST">
                <h1 class="text-center purple-purse-regular mb-5">Login</h1>
                <div>
                    <label class="form-label"><strong>Username</strong></label>
                    <input name="username" type="text" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mt-4">
                    <label class="form-label"><strong>Password</strong></label>
                    <input name="password" type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="mt-3">
                    <p>Don't have an account? <a href="index.html"> Register Here </a></p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <p class="color-red">{{messages[0]}}</p>
                    {% endif %}
                {% endwith %}
                <button type="submit" class="btn btn-success mt-1">Login</button>
            </form>
        </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
